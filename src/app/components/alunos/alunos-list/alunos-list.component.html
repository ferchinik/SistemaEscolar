<div class="container"> <h2>Lista de Alunos</h2>
    <button class="btn btn-primary mb-3" (click)="new()">Novo Aluno</button> <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Turma</th> <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (aluno of lista; track aluno.id) {
          <tr>
            <td>{{ aluno.id }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.turma?.nome || 'N/A' }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="edit(aluno)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="delete(aluno)">Excluir</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="5">Nenhum aluno encontrado.</td>
          </tr>
        }
      </tbody>
    </table>
  
    <ng-template #modalAlunosForm>
      <div class="modal-header">
        <h5 class="modal-title">{{ alunoEdit.id ? 'Editar Aluno' : 'Novo Aluno' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
      </div>
      <div class="modal-body">
        <app-alunos-form [aluno]="alunoEdit" (retorno)="retornoModalForm($event)"></app-alunos-form>

      </div>
      </ng-template>
  </div> ```
