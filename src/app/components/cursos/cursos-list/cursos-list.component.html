<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2>Lista de Cursos</h2>
                    <a href="/admin/cursos/new" class="btn btn-success mb-3">Novo Curso</a>

                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (curso of lista; track $index) {
                            <tr>
                                <td>{{ curso.id }}</td>
                                <td>{{ curso.nome }}</td>
                                <td>{{ curso.descricao }}</td>
                                <td>
                                    <a href="/admin/cursos/edit/{{curso.id}}" class="btn btn-primary">Editar</a>
                                    <button (click)="delete(curso)" class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
